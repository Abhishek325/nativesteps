resources:
  - name: vijay_gradle
    type: BuildInfo
    configuration:
      sourceArtifactory: art_v
      buildName: full-gradle-native
      buildNumber: 1
  - name: vijay_promoted_build_info_gradle
    type: BuildInfo
    configuration:
      sourceArtifactory: art_v
      buildName: promotoed-full-gradle-native
      buildNumber: 1
  - name: gradle_repo
    type: GitRepo
    configuration:
      gitProvider: git_v
      path: vijayreddy1991/project-examples
      
pipelines:
  - name: vijay_gradle_pipeline
    steps:
      - name: gradle_build_step
        type: GradleBuild
        configuration:
          gradleCommand: clean artifactoryPublish -b build.gradle
          sourceLocation: gradle-examples/gradle-example-minimal
          configFileLocation: .
          configFileName: gradle-art-config
          inputResources:
            - name: gradle_repo
          integrations:
            - name: art_v
        execution:
          onStart:
            - javac -version
            - gradle --version
            
            
      - name: publish_build_info_gradle
        type: PublishBuildInfo
        execution:
          onStart:
            - echo "hello"
        configuration:
          inputSteps:
            - name: gradle_build_step
          outputResources:
            - name: vijay_gradle
            
            
      - name: promote_build_info_gradle
        type: PromoteBuild
        configuration:
          targetRepository: test-generic-local
          copy: true
          integrations:
            - name: art_v
          inputResources:
            - name: vijay_gradle
          outputResources:
            - name: vijay_promoted_build_info_gradle
            
            
